<!--The content below is only a placeholder and can be replaced.-->
<div style="text-align:center">
  <h1>
    {{ title }}
  </h1>
  <div class="container">
    <div class="row">
      <div class="col s12">
        <div class="row">
          <button class="btn waves-effect waves-light" (click)="redirectToCart()">See my cart</button>
        </div>
      </div>
    </div>
    <div class="row">
      <div class="col s12 m12 offset-l3 l6">
        <div class="row">
          <div class="input-field col s12">
            <input placeholder="What are you looking for today?" id="search" type="text" [(ngModel)]="keywords"
                   class="validate" required>
            <label for="search">Search</label>
          </div>
          <div class="row">
            <button class="btn waves-effect waves-light" (click)="redirectToResults()" type="submit" name="action">
              Submit
              <i class="material-icons right">send</i>
            </button>
          </div>
        </div>
      </div>
    </div>
  </div>
  <router-outlet></router-outlet>
</div>
